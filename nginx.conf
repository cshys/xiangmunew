
user  root;
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location /fssis-record.html {
		proxy_pass http://spaq.hs.sh.cn/fssis-record.html;
		}

        location / {
            root   /disk1/services/current_apps/etcms_res/etcms_synth;
            index  index.html index.htm;
        }

        location /assets/ {

            alias /disk1/services/current_apps/etcms_res/static/shwjw/default/assets/;
            
        }
        location /resource/static/shwjw/default/assets/ {

            alias /disk1/services/current_apps/etcms_res/static/shwjw/default/assets/;
            
        }
       location /assets20180103/ {

            alias /disk1/services/current_apps/etcms_res/static/shwjw/default/assets20180103/;
            
        }
       location /wsj/ {

            alias /disk1/services/current_apps/etcms_res/static/shwjw/default/wsj/;
            
        }
       location /wsj2016/ {

            alias /disk1/services/current_apps/etcms_res/static/shwjw/default/wsj2016/;
            
        }
        location /wsj2017/ {

            alias /disk1/services/current_apps/etcms_res/static/shwjw/default/wsj2017/;
            
        }
       location /wsj2018/ {

            alias /disk1/services/current_apps/etcms_res/static/shwjw/default/wsj2018/;
            
        }
       location /upload/ {

            alias /disk1/services/current_apps/etcms_res/static/shwjw/default/upload/;

            
        }
       location /capture/ {

            alias /disk1/services/current_apps/etcms_res/static/shwjw/default/capture/;
            
        }
        location /Desktop/ {

            alias /disk1/services/current_apps/etcms_res/static/shwjw/default/Desktop/;
            
        }
        location /wjw-app-front/ {
        proxy_pass http://192.168.190.10:8080/wjw-app-front/;
        proxy_redirect default;
        port_in_redirect off;
        }


        location /wjw-app-admin/ {
        proxy_pass http://192.168.190.10:8080/wjw-app-admin/;
        proxy_redirect default;
        port_in_redirect off;
        }

        location /search-front/ {
        proxy_pass http://192.168.190.10:8080/search-front/;
        proxy_redirect default;
        port_in_redirect off;
        }

        location /search-xxgk-front/ {
        proxy_pass http://192.168.190.10:8080/search-xxgk-front/;
        proxy_redirect default;
        port_in_redirect off;
        }

        location /Files/ {
        proxy_pass http://192.168.190.10:8066/Files/;
        proxy_redirect default;
        port_in_redirect off;
        }
        location /wjwui/ {
        proxy_pass http://192.168.190.2:88/wjwui/;
        proxy_redirect default;
        port_in_redirect off;
        }
        
        location /jds/ {
	proxy_pass http://www.hs.sh.cn/;
	proxy_redirect default;
	port_in_redirect   off;
	}
	
	location /wp-content/ {
	proxy_pass http://www.hs.sh.cn/wp-content/;
	proxy_redirect default;
	port_in_redirect   off;
	}
	
	location /archives/ {
	proxy_pass http://www.hs.sh.cn/archives/;
	proxy_redirect default;
	port_in_redirect   off;
	}

	location /query/ {
	proxy_pass http://query.hs.sh.cn/;
	proxy_redirect default;
	port_in_redirect   off;
	}
		
        location /captcha/ {
	proxy_pass http://query.hs.sh.cn/captcha/;
	proxy_redirect default;
	port_in_redirect   off;
	}

	location /jdsassets/ {
	proxy_pass http://query.hs.sh.cn/jdsassets/;
	proxy_redirect default;
	port_in_redirect   off;
	}

        location /spaq/ {
	proxy_pass http://spaq.hs.sh.cn/;
	proxy_redirect default;
	port_in_redirect   off;
	}

	location /css/ {
	proxy_pass http://spaq.hs.sh.cn/css/;
	proxy_redirect default;
	port_in_redirect   off;
	}
		
        location /img/ {
	proxy_pass http://spaq.hs.sh.cn/img/;
	proxy_redirect default;
	port_in_redirect   off;
	}

	location /js/ {
	proxy_pass http://spaq.hs.sh.cn/js/;
	proxy_redirect default;
	port_in_redirect   off;
	}

	location /spaq_r/ {
	proxy_pass http://spaq.hs.sh.cn/spaq_r/;
	proxy_redirect default;
	port_in_redirect   off;
	}
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


